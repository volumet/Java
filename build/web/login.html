<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <style type="text/css">
            body{
                padding: 20px 0px;
            }
        </style>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id"
              content="10916029103-mccqfubuoigvgbv3olt86p8agu8sk9lm.apps.googleusercontent.com">
    </head>
    <body>
        <div class="badge login-badge font-size-default set-left-box-center" style="width: 30rem;">
            <h2 class="text-font-bold">LOGIN</h2>
        </div>

        <div class="border border-primary border-padding set-max-width-1000 set-box-center set-div-background-color">
            <form action="LoginControl" method="POST" id="loginform">

                <div class="form-group row set-box-center">
                    <label for="inputUsername" class="col-sm-1 col-form-label">Username:</label>

                    <div class="col-sm-3 set-left-margin">
                        <input type="text" name="txtUsername" value="" required class="form-control"  id="inputUsername" style="width: 20rem;" /> 
                    </div>
                </div>

                <br/>

                <div class="form-group row set-box-center">               
                    <label for="inputPassword" class="col-sm-1 col-form-label">Password:</label>

                    <div class="col-sm-3 set-left-margin">
                        <input type="password" name="txtPassword" value="" required class="form-control" id="inputPassword" style="width: 20rem;" /> 
                    </div>
                </div>




                <br/>
                <div class="set-login-button">
                    <input type="submit" value="Login" class="btn btn-outline-primary" />
                    <input type="reset" value="Reset" class="btn btn-outline-primary set-left-margin" />
                </div>

            </form>
            
            <br/>
            <h5 class="my-h5">
                <span>Or</span>
            </h5>
            <div class="g-signin2 set-over-center-box" data-onsuccess="onSignIn"></div>
            <br/>
        </div>



        <script>
            function onSignIn(googleUser) {
                var id_token = googleUser.getAuthResponse().id_token;
                var redirectUrl = "LoginGoogle";
                var form = $('<form action="' + redirectUrl + '" method="post">' +
                        '<input type="hidden" name="id_token" value="' +
                        id_token + '" />' +
                        '</form>');
                $('body').append(form);
                form.submit();

                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
            }
        </script>

    </body>
</html>
